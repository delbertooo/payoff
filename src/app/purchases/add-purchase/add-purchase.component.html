<mat-toolbar color="primary">
  <a routerLink="/" mat-icon-button>
    <mat-icon>arrow_back</mat-icon>
  </a>
  Add purchase
  <span class="toolbar-spacer"></span>
  <button mat-icon-button (click)="save()" [disabled]="busy">
      <mat-icon>check</mat-icon>
  </button>

</mat-toolbar>

<div class="form-container">
  <form [formGroup]="purchaseForm">
    <mat-form-field>
      <input matInput placeholder="Purchase" required formControlName="purchase">
    </mat-form-field>


    <mat-form-field>
      <input matInput placeholder="Price" required formControlName="price">
      <mat-hint align="end">= {{!calculatedPrice.valid ? 'NaN' : calculatedPrice.value | currency:'EUR'}}</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Purchaser" required formControlName="purchaser">
        <mat-option *ngFor="let purchaser of purchasers$ | async" [value]="purchaser">{{purchaser}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Participants" required formControlName="participants" multiple>
        <mat-option *ngFor="let participant of purchasers$ | async" [value]="participant">{{participant}}</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>
