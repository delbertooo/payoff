<mat-chip-list>
  <mat-chip color="primary" selected
    matTooltip="{{purchaser.purchaser.name}} receives {{purchaser.formattedShareOfPrice}}">
    {{purchaser.purchaser.shortName}}</mat-chip>
  <mat-chip color="accent" selected *ngFor="let participant of participants"
    matTooltip="{{participant.purchaser.name}} spends {{participant.formattedShareOfPrice}}">
    {{participant.purchaser.shortName}}</mat-chip>
</mat-chip-list>
